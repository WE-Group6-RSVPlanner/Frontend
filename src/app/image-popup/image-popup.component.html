<h1 mat-dialog-title class="dialog-header">{{this.data.name}}</h1>
<div mat-dialog-content class="dialog-body">
  <label class="image-upload-container btn btn-bwm">
    <span>Select Image</span>
    <input #imageInput
           type="file"
           accept="image/*"
           (change)="processFile(imageInput)">
  </label>
  <div mat-dialog-actions>
    <button mat-button class="close-button" (click)="submit()">Ok</button>
  </div>
</div>
